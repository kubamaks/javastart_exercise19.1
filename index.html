<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Formularz rejestracyjny</title>
        <meta charset="UTF-8">
        <meta name="description" content="Solution of exercise 19.1">
    </head>

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body style = "margin: 10px 150px 10px 150px;">
        <h1>Rejestracja</h1>
        <form  >
            <div>
                <label for="firstName" class="form-label">Imię</label>
                <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię">
            </div>
            <div>
                <label for="lastName" class="form-label">Nazwisko</label><br/>
                <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
            </div>
            <fieldset class="row mb-3" style="margin-top: 10px;">
                <legend class="col-form-label col-sm-1 pt-0">Płeć</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="female" checked>
                    <label class="form-check-label" for="female">
                      Kobieta
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="male">
                    <label class="form-check-label" for="male">
                      Mężczyzna
                    </label>
                  </div>
                </div>
            </fieldset>
            <div style="margin-top: 10px;">
                <label for="email" class="form-label">Adres email</label>
                <input type="email" class="form-control" id="email" placeholder="Wpisz email">
            </div>
            <div style="margin-top: 10px;">
                <label for="pass" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="pass" placeholder="Hasło">
                <label style="font-size: small;">Min. 8 znaków</label>
            </div>
            <section class="row g-3" style="margin-top: 10px;">
                <div class="col-md-6">
                    <label for="city" class="form-label">Miasto</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-4">
                    <label for="region" class="form-label">Województwo</label>
                    <select id="region" class="form-control">
                        <option>Wybierz...</option>
                        <option>dolnośląskie</option>
                        <option>kujawsko-pomorskie</option>
                        <option>lubelskie</option>
                        <option>lubuskie</option>
                        <option>łódzkie</option>
                        <option>małopolskie</option>
                        <option>mazowieckie</option>
                        <option>opolskie</option>
                        <option>podkarpackie</option>
                        <option>podlaskie</option>
                        <option>pomorskie</option>
                        <option>śląskie</option>
                        <option>świętokrzyskie</option>
                        <option>warmińsko-mazurskie</option>
                        <option>wielkopolskie</option>
                        <option>zachodniopomorskie</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="zip_code" class="form-label">Kod pocztowy</label>
                    <input type="text" class="form-control" id="zip_code">
                </div>
            </section>
            <div style="margin-top: 10px;">
                <input type="checkbox" class="form-check-input" id="statute_acceptance">
                <label for="statute_acceptance" class="form-check-label"> Akceptuję <a href="regulamin.html" target="_blank">regulamin</a></label>
            </div>
            <div>
                <input type="checkbox" class="form-check-input" id="personal_data_processing_acceptance" checked>
                <label class="form-check-label" for="personal_data_processing_acceptance">Wyrażam zgodę na otrzymanie informacji marketingowuch</label>
            </div>
            <div style="margin-top: 10px;">
                <button id="register" class="btn btn-primary">Rejestruj</button>
            </div>
        </form>
    </body>
</html>
